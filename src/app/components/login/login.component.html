<div class="container-form-login">
	<mat-card class="login-form">
		<mat-card-title> Login User </mat-card-title>
		<mat-card-content>
			<form action="">
				<mat-form-field appearance="fill" class="input-login">
					<mat-label>Usuario</mat-label>
					<input matInput placeholder="Nombre de usuario..." />
				</mat-form-field>
				<mat-form-field appearance="fill" class="input-login">
					<mat-label>Password</mat-label>
					<input matInput placeholder="Password..." />
				</mat-form-field>
			</form>
		</mat-card-content>
		<mat-card-actions>
			<button>Aceptar</button>
			<button>Cancelar</button>
		</mat-card-actions>
	</mat-card>
</div>
