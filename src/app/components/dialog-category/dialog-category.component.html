<h2 mat-dialog-title>{{data.title}}</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
  <form>
    <mat-form-field class="input-form">
      <mat-label>Nombre</mat-label>
      <input matInput required=true placeholder="Nombre de la categoría ...." [(ngModel)]="data.nombre" name="nombre">
    </mat-form-field>
    <mat-form-field class="input-form">
      <mat-label>Descripci&oacute;n</mat-label>
      <input matInput placeholder="Descripción de la categoría ..." [(ngModel)]="data.descripcion" name="descripcion">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="data">Aceptar</button>
</mat-dialog-actions>
