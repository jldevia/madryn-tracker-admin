<mat-card class="card-app">
	<mat-card-title> Subcategor&iacute;as </mat-card-title>
	<mat-card-actions align="end">
		<mat-form-field id="selectCategories">
			<mat-label>Categor&iacute;as</mat-label>
			<mat-select [(value)]="idCategorySelected" (selectionChange)="onCategoryChanged()">
				<mat-option *ngFor="let category of categories" [value]="category.id">
					{{ category.nombre }}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<button mat-fab id="buttonNew" color="warn" title="Nueva Categoría" (click)="newSubCategory()">
			<mat-icon aria-hidden="false" aria-label="Nueva Sub-Categoría">add_to_photos</mat-icon>
		</button>
	</mat-card-actions>
	<mat-card-content>
		<table mat-table class="mat-elevation-z8" [dataSource]="subCategoriesObs">
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef>Id.</th>
				<td mat-cell *matCellDef="let item">{{ item.id }}</td>
			</ng-container>

			<ng-container matColumnDef="nombre">
				<th mat-header-cell *matHeaderCellDef>Nombre</th>
				<td mat-cell *matCellDef="let item">{{ item.nombre }}</td>
			</ng-container>

			<ng-container matColumnDef="descripcion">
				<th mat-header-cell *matHeaderCellDef>Descripcion</th>
				<td mat-cell *matCellDef="let item">{{ item.descripcion }}</td>
			</ng-container>

			<ng-container matColumnDef="editar">
				<th mat-header-cell *matHeaderCellDef>Editar</th>
				<td mat-cell *matCellDef="let item">
					<button mat-mini-fab (click)="editSubCategory(item)">
						<mat-icon aria-hidden="false" aria-label="Editar Categoria">edit</mat-icon>
					</button>
				</td>
			</ng-container>

			<ng-container matColumnDef="eliminar">
				<th mat-header-cell *matHeaderCellDef>Eliminar</th>
				<td mat-cell *matCellDef="let item">
					<button mat-mini-fab (click)="deleteSubCategory(item)">
						<mat-icon aria-hidden="false" aria-label="Editar Categoria">delete</mat-icon>
					</button>
				</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>
	</mat-card-content>
</mat-card>
